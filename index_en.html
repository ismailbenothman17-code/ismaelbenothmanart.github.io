<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ismael Ben Othman - Painter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #fff; }
    .topbar { background: #222; color: white; padding: 10px 20px; text-align: right; }
    .topbar a { color: #fff; margin-left: 15px; text-decoration: none; }
    #profil { background-color: #4A5A6A; padding: 50px; text-align: center; }
    #profil img { width: 200px; border-radius: 50%; border: 5px solid white; }
    #profil h1 { color: white; margin-top: 20px; }
    #profil p { color: #ddd; }
    #biographie { padding: 40px; text-align: center; max-width: 800px; margin: auto; }
    #galerie { background-color: #FFD700; padding: 40px; }
    #galerie h2 { text-align: center; font-size: 2rem; color: #333; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      border: 8px solid #444;
      padding: 5px;
      background-color: white;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .socials { text-align: center; margin: 40px 0; }
    .socials a { margin: 0 10px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html">Français</a>
  </div>
  <section id="profil">
    <img src="assets/images/ismael.jpg" alt="Ismael Ben Othman">
    <h1>Ismael Ben Othman</h1>
    <p>Self-taught painter</p>
  </section>
  <section id="biographie">
    <h2>Biography</h2>
    <p>Ismael Ben Othman is a self-taught Tunisian painter. A member of the Union of Tunisian Plastic Artists, he has been practicing art since a young age and has participated in many solo and group exhibitions.</p>
  </section>
  <section id="galerie">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <a href="assets/images/oeuvre1.jpg" data-lightbox="galerie" data-title="Œuvre 1"><img src="assets/images/oeuvre1.jpg" alt="Œuvre 1"></a>
      </div>
      <div class="gallery-item">
        <a href="assets/images/oeuvre2.jpg" data-lightbox="galerie" data-title="Œuvre 2"><img src="assets/images/oeuvre2.jpg" alt="Œuvre 2"></a>
      </div>
      <div class="gallery-item">
        <a href="assets/images/oeuvre3.jpg" data-lightbox="galerie" data-title="Œuvre 3"><img src="assets/images/oeuvre3.jpg" alt="Œuvre 3"></a>
      </div>
      <div class="gallery-item">
        <a href="assets/images/oeuvre4.jpg" data-lightbox="galerie" data-title="Œuvre 4"><img src="assets/images/oeuvre4.jpg" alt="Œuvre 4"></a>
      </div>
    </div>
  </section>
  <div class="socials">
    <a href="https://www.facebook.com/ismail.benothman" target="_blank"><i class="fab fa-facebook fa-2x" style="color:#4267B2;"></i></a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
</body>
</html>
