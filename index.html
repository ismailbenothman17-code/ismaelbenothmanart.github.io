  <script>
    function switchLang() {
      const elements = document.querySelectorAll('[data-fr]');
      elements.forEach(el => {
        const current = el.textContent.trim();
        const fr = el.getAttribute('data-fr');
        const en = el.getAttribute('data-en');
        el.textContent = (current === fr) ? en : fr;
      });
    }
