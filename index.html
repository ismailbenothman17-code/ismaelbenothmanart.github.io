<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie - Ismael Ben Othman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    #galerie {
      background-color: #FFD700;
      padding: 40px;
    }
    #galerie h2 {
      text-align: center;
      font-size: 2rem;
      color: #333;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      border: 8px solid #444;
      padding: 5px;
      background-color: white;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <section id="galerie">
    <h2>Galerie</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="assets/images/oeuvre1.jpg" alt="ﾅ置vre 1"></div>
      <div class="gallery-item"><img src="assets/images/oeuvre2.jpg" alt="ﾅ置vre 2"></div>
      <div class="gallery-item"><img src="assets/images/oeuvre3.jpg" alt="ﾅ置vre 3"></div>
      <div class="gallery-item"><img src="assets/images/oeuvre4.jpg" alt="ﾅ置vre 4"></div>
    </div>
  </section>
</body>
</html>
