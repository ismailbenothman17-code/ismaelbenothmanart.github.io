<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ismail Ben Othman - Artiste Peintre</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="hero">
    <img src="ismael.jpg" alt="Ismail Ben Othman" class="profile-pic" />
    <h1>Ismail Ben Othman</h1>
    <p class="subtitle" data-fr="Artiste peintre tunisien" data-en="Tunisian Visual Artist">Artiste peintre tunisien</p>
    <button class="lang-switch" onclick="switchLang()">FR/EN</button>
    <div class="social-icons">
      <a href="https://www.facebook.com/ismail.benothman" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </header>

  <main>
    <section class="gallery-section">
      <h2 class="gallery-title" data-fr="Galerie" data-en="Gallery">Galerie</h2>
      <div class="gallery">
        <a href="oeuvre1.jpg" target="_blank"><img src="oeuvre1.jpg" alt="Tableau 1"></a>
        <a href="oeuvre2.jpg" target="_blank"><img src="oeuvre2.jpg" alt="Tableau 2"></a>
        <a href="oeuvre3.jpg" target="_blank"><img src="oeuvre3.jpg" alt="Tableau 3"></a>
        <a href="oeuvre4.jpg" target="_blank"><img src="oeuvre4.jpg" alt="Tableau 4"></a>
        <a href="oeuvre5.jpg" target="_blank"><img src="oeuvre5.jpg" alt="Tableau 5"></a>
        <a href="oeuvre6.jpg" target="_blank"><img src="oeuvre6.jpg" alt="Tableau 6"></a>
        <a href="oeuvre7.jpg" target="_blank"><img src="oeuvre7.jpg" alt="Tableau 7"></a>
        <a href="oeuvre8.jpg" target="_blank"><img src="oeuvre8.jpg" alt="Tableau 8"></a>
        <a href="oeuvre10.jpg" target="_blank"><img src="oeuvre10.jpg" alt="Tableau 9"></a>
        <a href="oeuvre11.jpg" target="_blank"><img src="oeuvre11.jpg" alt="Tableau 10"></a>
        <a href="oeuvre12.jpg" target="_blank"><img src="oeuvre12.jpg" alt="Tableau 11"></a>
        <a href="oeuvre13.jpg" target="_blank"><img src="oeuvre13.jpg" alt="Tableau 12"></a>
      </div>
    </section>
  </main>

  <script>
    function switchLang() {
      const elements = document.querySelectorAll('[data-fr]');
      elements.forEach(el => {
        const current = el.textContent.trim();
        const fr = el.getAttribute('data-fr');
        const en = el.getAttribute('data-en');
        el.textContent = (current === fr) ? en : fr;
      });
    }
  </script>
</body>
</html>
