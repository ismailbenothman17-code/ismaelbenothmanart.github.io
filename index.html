
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ismail Ben Othman - Artiste Peintre</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .profile-section {
      background-color: #4B5358; /* Gris de Payne */
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }
    .gallery-section {
      background-color: #FFD700; /* Jaune cadmium */
      padding: 40px 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 3px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <section class="profile-section">
    <img src="ismael.jpg" alt="Ismail Ben Othman" class="profile-photo">
    <h1>Ismail Ben Othman</h1>
    <p>Artiste peintre tunisien</p>
