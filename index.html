
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ismael Ben Othman - Artiste Peintre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9f5f0, #fff);
      color: #333;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
    }
    .social-icons {
      margin-top: 1rem;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 8px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ismael Ben Othman</h1>
    <p>Peintre Plasticien</p>
    <nav>
      <a href="index.html">FR</a> |
      <a href="en.html">EN</a>
    </nav>
    <div class="social-icons">
      <a href="https://www.facebook.com/ismail.benothman" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.instagram.com/ismail.benothman" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </header>
  <main>
    <h2>Galerie</h2>
    <div class="gallery">
      <!-- Les images déjà présentes seront affichées ici -->
      <img src="images/1.jpg" alt="Oeuvre 1">
      <img src="images/2.jpg" alt="Oeuvre 2">
      <img src="images/3.jpg" alt="Oeuvre 3">
      <img src="images/4.jpg" alt="Oeuvre 4">
      <img src="images/5.jpg" alt="Oeuvre 5">
    </div>
  </main>
  <footer>
    &copy; 2025 Ismael Ben Othman
  </footer>
</body>
</html>
